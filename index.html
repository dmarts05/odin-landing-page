<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syberia OS</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300&family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" href="img/logo.png" />
    <!-- Fontawesome Icons-->
    <script
      src="https://kit.fontawesome.com/904e66a0f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <header>
      <nav>
        <div>
          <img src="img/logo.png" alt="Syberia OS Logo" class="logo" />
          <h2>Syberia OS</h2>
        </div>

        <ul>
          <li><a href="#" class="current">Home</a></li>
          <li><a href="#">Downloads</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Links</a></li>
        </ul>
      </nav>
      <div class="hero">
        <div class="hero-container">
          <div class="hero-cta">
            <h1>Built To Enhance The Stock Android Experience</h1>
            <button>Download</button>
          </div>
          <img
            src="img/hero-phone.png"
            alt="Phone Mockup"
            class="phone-mockup"
          />
        </div>
      </div>
    </header>
    <section class="features-container">
      <div class="features">
        <div class="card">
          <i class="fa-solid fa-rocket"></i>
          <h3>Performance</h3>
          <p><span class="green-text">Smooth</span> and lag free</p>
        </div>
        <div class="card">
          <i class="fa-solid fa-gear"></i>
          <h3>Customization</h3>
          <p>Flexibility in <span class="green-text">everything</span></p>
        </div>
        <div class="card">
          <i class="fa-solid fa-circle-down"></i>
          <h3>OTA Updates</h3>
          <p><span class="green-text">Stay</span> tuned</p>
        </div>
        <div class="card">
          <i class="fa-solid fa-code"></i>
          <h3>Open Source</h3>
          <p>Our <a href="#" class="green-text">github</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
